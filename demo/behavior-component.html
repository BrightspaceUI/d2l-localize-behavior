<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../d2l-localize-behavior.html">
<dom-module id="d2l-behavior-component">
	<template strip-whitespace>
		<p>Text: [[localize('hello')]]</p>
		<p>Number: [[formatNumber(123456.789)]]</p>
		<p>Date: [[formatDate(date)]]</p>
		<p>Time: [[formatTime(date)]]</p>
		<p>Date &amp; time: [[formatDateTime(date)]]</p>
		<p>File size: [[formatFileSize(123456789)]]</p>
	</template>
	<script>
		Polymer({
			is: 'd2l-behavior-component',
			behaviors: [
				D2L.PolymerBehaviors.LocalizeBehavior
			],
			properties: {
				date: {
					type: Date,
					value: new Date()
				},
				resources: {
					value: function() {
						return {
							'ar': { 'hello': 'مرحبا' },
							'de': { 'hello': 'Hallo' },
							'en': { 'hello': 'Hello' },
							'en-CA': { 'hello': 'Hello, eh' },
							'es': { 'hello': 'Hola' },
							'fr': { 'hello': 'Bonjour' },
							'ja': { 'hello': 'こんにちは' },
							'ko': { 'hello': '안녕하세요' },
							'pt-BR': { 'hello': 'Olá' },
							'sv': { 'hello': 'Hallå' },
							'tr': { 'hello': 'Merhaba' },
							'zh-CN': { 'hello': '你好' },
							'zh-TW': { 'hello': '你好' }
						};
					}
				}
			}
		});
	</script>
</dom-module>
