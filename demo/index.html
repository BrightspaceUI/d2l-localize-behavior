<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-localize-behavior</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="behavior-component.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<style>
			html {
				color: #565a5c;
				font-family: verdana;
				font-size: 20px;
			}
			</style>
	</head>
	<body unresolved>
		<div class="vertical-section-container centered">

			<h3>Behavior (Hybrid)</h3>
			<div style="margin-bottom: 1rem;">
				<label>Language:
					<select onchange="updateLang(this);">
						<option value="ar">Arabic</option>
						<option value="de">German</option>
						<option value="en" selected>English</option>
						<option value="en-CA">English (Canada)</option>
						<option value="es">Spanish</option>
						<option value="fr">French</option>
						<option value="ja">Japanese</option>
						<option value="ko">Korean</option>
						<option value="pt-BR">Portuguese</option>
						<option value="sv">Swedish</option>
						<option value="tr">Turkish</option>
						<option value="zh-CN">Chinese (Simplified)</option>
						<option value="zh-TW">Chinese (Traditional)</option>
					</select>
				</label>
			</div>
			<demo-snippet>
				<template>
					<d2l-behavior-component></d2l-behavior-component>
				</template>
			</demo-snippet>
		</div>
		<script>
			function updateLang(select) {
				var value = select.options[select.selectedIndex].value;
				document.documentElement.setAttribute('lang', value);
			}
		</script>
	</body>
</html>
